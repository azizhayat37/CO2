<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global CO2 Emissions Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .sidebar {
            background-color: #024259;
            color: #ffffff;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar h1 {
            font-weight: 600;
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 40px;
            text-transform: uppercase;
        }
        .sidebar a {
            display: block;
            color: #aad8d3;
            padding: 10px 0;
            text-decoration: none;
            transition: color 0.3s;
        }
        .sidebar a:hover {
            color: #ffffff;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .main-content h2 {
            font-weight: 600;
            color: #024259;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h1>CO2 Emissions</h1>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'comparison' %}">Comparison</a>
    <a href="{% url 'about' %}">About</a>
</div>

{% block content %}
{% endblock %}

</body>
</html>
